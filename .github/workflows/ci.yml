name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-test:
    runs-on: ubuntu-latest
    env:
      TZ: UTC
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
          pip install -e .

      - name: Ruff
        run: ruff check .

      - name: Mypy
        run: mypy limitless_tools

      - name: Pytest
        run: python -m pytest -q

  package:
    runs-on: ubuntu-latest
    needs: build-test
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Install build deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
      - name: Build sdist and wheel
        run: python -m build
      - name: Twine check
        run: python -m twine check dist/*
      - name: Smoke install wheel
        run: |
          python -m venv .venv-smoke
          . .venv-smoke/bin/activate
          pip install dist/*.whl
          limitless --help

  security:
    runs-on: ubuntu-latest
    needs: [build-test, package]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install tools
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: pip-audit
        run: pip-audit -r requirements.txt -r requirements-dev.txt --progress-spinner off

      - name: bandit
        run: bandit -r limitless_tools -q -x tests
